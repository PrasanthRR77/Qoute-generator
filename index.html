<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute generator</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d23d39d669.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="qoute-container" id="qoute-container">
      <div class="qoute-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="qoute"></span>
      </div>
      <div class="qoute-author">
        <span id="author"></span>
      </div>
      <div class="btn-container">
        <button class="twitter-btn" id="twitter" title="Tweet the qoute">
          <i class="fa-brands fa-twitter fa-xl"></i>
        </button>
        <button class="new-qoute" id="new-qoute">New qoute</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
